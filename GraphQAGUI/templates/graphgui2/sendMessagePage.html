{% extends "base.html" %}



{% block pageTitle %}Home{% endblock %}

{% block header %}
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="/">QuizApp</a>
        <div class="nav-collapse collapse">
          <p class="navbar-text pull-right">
            Logged in as {{ user.get_full_name}} | <a href="/logout" class="navbar-link">Logout</a>
          </p>
          <ul class="nav">
            <li><a href="/quizzes">Quizzes</a></li>
            <li ><a >New Quiz</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>
  {% endblock %}


{% block content %}
      <div class="row">
        <div class="span8 offset2">
          <h1 class="centeredBlockHeader">Email to {{recipient|default:"teacher"}}</h1>
          <hr>
          <form id="sendMessageForm" class="form-horizontal" action={{action}} method="post"> {% csrf_token %}
                <div class="control-group">
                  <div class="controls">
                    <textarea required="required" id="addStudentsField" name="message" rows="4"placeholder="Enter your message here."></textarea>
                  </div>
                </div>
              <div class="control-group">
                <div class="controls">
                <button type="submit" name="submit" value="continue" class="btn-primary btn">Send Message</button>
                </div>
              </div>
          </form>
        </div>
       </div>


{% endblock %}
