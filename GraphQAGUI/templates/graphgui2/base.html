    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">

    {% block head %}{% endblock %}

  <body>

    {% block header %}{% endblock %}

<!-- 
                    <li><a href="#about">Quizzes I've Assigned</a></li>
              <li><a href="#contact">Quizzes Assigned To Me</a></li> -->

      <div id="warningAlert" class="container">
        
        {% if errorMessage %}
          <div class="alert alert-error centeredBlockHeader">
            <button type="button" class="close" data-dismiss="alert">×</button>
            {{errorMessage}}
          </div>
        {% endif %}

        {% if successMessage %}
          <div id="successAlert" class="alert alert-success centeredBlockHeader">
            <button type="button" class="close" data-dismiss="alert">×</button>
            {{successMessage}}
          </div>
        {% endif %}

        {% if infoMessage %}
          <div id="infoAlert" class="alert alert-info centeredBlockHeader">
            <button type="button" class="close" data-dismiss="alert">×</button>
            {{infoMessage}}
          </div>
        {% endif %}

        {% block content %}{% endblock %}
      <hr>
      <footer>
        <p>&copy; QuizApp 2012</p>
      </footer>

    </div> <!-- /container -->
